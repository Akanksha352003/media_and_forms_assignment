    <h2 style="text-align: center; color: #ff0000">Question no. 2 and 3</h2>

    <audio

      muted

    <h2 style="text-align: center; color: #ff0000">Question no. 4</h2>
    <iframe
      src="https://en.wikipedia.org/wiki/Physics_Wallah"
      style="border: 0px #ffffff none"
      name="myiFrame"
      scrolling="yes"
      frameborder="1"
      marginheight="0px"
      margin-width="0px"
      height="400px"
      width="600px"
      allowfullscreen
    ></iframe>
    <br />
    <hr />
    <br />
    <h2 style="text-align: center; color: #ff0000">Question no. 5</h2>
    <form>
      <label for="firstname"
        >First Name:
        <input
          type="text"
          name="firstname"
          placeholder="John"
          id="firstname"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="lastname"
        >Last Name:
        <input
          type="text"
          name="lastname"
          placeholder="Doe"
          id="lastname"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="email"
        >E-mail:
        <input
          type="email"
          name="email"
          placeholder="johndoe@gmail.com"
          id="email"
          required
        />
      </label>
      <br />
      <label for="password"
        >Password:
        <input
          type="password"
          name="password"
          placeholder="********"
          id="password"
          required
          min="8"
        />
      </label>
      <br />
      <label for="confirmpassword"
        >Confirm Password:
        <input
          type="confirmpassword"
          name="confirmpassword"
          placeholder="********"
          id="confirmpassword"
          required
        />
      </label>
      <br />
      <label for="age"
        >Age:
        <input
          type="age"
          name="age"
          placeholder="38"
          id="age"
          required
          min="0"
          max="150"
        />
      </label>
      <br />
      <label for=""
        >Gender:
        <input type="radio" name="gender" value="male" id="male" checked />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="male">Female</label>
        <input type="radio" name="gender" value="other" id="other" />
        <label for="male">Other</label>
      </label>
      <br />
      <label for="terms"
        >Terms: <input type="checkbox" id="terms" required /> I agree to terms
        and conditions
      </label>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
